<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I miss my girlfriend</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <div class="section">
      <h1>⏳ Since Asimuka left</h1>
      <img
        src="https://tenor.com/view/peach-cat-crying-peach-goma-peach-and-goma-mochi-mochi-peach-cat-gif-gif-18148463711766725559.gif"
        alt="Sad cat"
        class="sad-cat"
      />
      <div class="timer" id="awayTimer">
        <div class="time-box">
          <span id="days">00</span>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
        </div>
      </div>
      <p id="awayCounter" style="margin-top:5px;">Loading...</p>
    </div>

    <div class="section">
      <h1>🎉 Asimuka coming back to Aduka</h1>
      <img
        src="https://media.giphy.com/media/IcJ6n6VJNjRNS/giphy.gif"
        alt="Dancing cat"
        class="dance-cat"
      />
      <div class="timer" id="returnTimer">
        <div class="time-box">
          <span id="r-days">00</span>
        </div>
        <div class="time-box">
          <span id="r-hours">00</span>
        </div>
        <div class="time-box">
          <span id="r-minutes">00</span>
        </div>
        <div class="time-box">
          <span id="r-seconds">00</span>
        </div>
      </div>
      <p id="returnTBD" style="margin-top:5px;">TBD 00 00 00 00</p>
    </div>

    <div class="section">
      <h1>💕 Asimuka and Aduka back together</h1>
      <img
        src="https://tenor.com/view/mochi-cat-mochivans-vans-gif-21774878.gif"
        alt="Dancing cat"
        class="dance-cat"
      />
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
